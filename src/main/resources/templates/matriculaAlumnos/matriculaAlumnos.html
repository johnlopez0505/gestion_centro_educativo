<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion Academica Matriculas</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div class="container" style="height:50px;"></div>
    <div class="container">
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
    <div class="input-group mb-3 mx-auto mt-5" style="width: 80%;">
        <h3 class="mt-3 mx-auto">Listado de Alumnos Matriculados: </h3>
        <table class="table table-striped table-hover mt-2">
            <thead>
                <tr >
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Télefono</th>
                    <th>Email</th>
                    <th>Módulo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="matricula: ${matriculas}">
                    <td th:text="${matricula.Alumno.id}"></td>
                    <td th:text="${matricula.Alumno.nombre}"></td>
                    <td th:text="${matricula.Alumno.apellido}"></td>
                    <td th:text="${matricula.Alumno.telefono}"></td>
                    <td th:text="${matricula.Alumno.email}"></td>
                    <td th:text="${matricula.Asignatura.nombre}"></td>
                   
                    <td>
                        <a class="btn btn-primary" th:href="|/matriculaAlumnos/edit/${matricula.id}|">Actualizar</a>
                        <a class="btn btn-danger" th:href="@{/matriculaAlumnos/delete/}+${matricula.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <div th:replace="~{fragmentos/general.html :: footer}">
    </div>
</body>

</html>
