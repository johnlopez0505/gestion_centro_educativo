<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion Academica Matriculas</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div class="container" style="height:50px;"></div>
    <div class="container">
    <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
    <div class="input-group mb-3 mx-auto mt-5" style="width: 80%;">
        <h3 class="mt-3 mx-auto">Listado de Profesores Matriculados: </h3>
        <table class="table table-striped table-hover mt-2">
            <thead>
                <tr >
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Email</th>
                    <th>MÃ³dulo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="matricula: ${matriculas}">
                    <td th:text="${matricula.Profesor.id}"></td>
                    <td th:text="${matricula.Profesor.nombre}"></td>
                    <td th:text="${matricula.Profesor.apellido}"></td>
                    <td th:text="${matricula.Profesor.email}"></td>
                    <td th:text="${matricula.Asignatura.nombre}"></td>
                   
                    <td>
                        <a class="btn btn-primary" th:href="|/matriculaProfesores/edit/${matricula.id}|">Actualizar</a>
                        <a class="btn btn-danger" th:href="@{/matriculaProfesores/delete/}+${matricula.id}">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
    <div th:replace="~{fragmentos/general.html :: footer}">
    </div>
</body>

</html>
