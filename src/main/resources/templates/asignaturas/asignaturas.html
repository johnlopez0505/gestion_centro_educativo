<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion Academica</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div class="container" style="height:50px;"></div>
    <div class="container">
        <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
        <div class="input-group mb-3 mx-auto mt-5" style="width: 80%;">
            <h3 class="mt-3 mx-auto">Listado de Asignaturas: </h3>
            <table class="table table-striped table-hover mt-3">
                <thead>
                    <tr>
                        <th>id</th>
                        <th>Nombre</th>
                        <th>Curso</th>
                        <th>Ciclo</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="asignatura: ${asignaturas}">
                        <td th:text="${asignatura.id}"></td>
                        <td th:text="${asignatura.nombre}"></td>
                        <td th:text="${asignatura.curso}"></td>
                        <td th:text="${asignatura.ciclo}"></td>
                        <td>
                            <a class="btn btn-primary" th:href="|/asignaturas/edit/${asignatura.id}|">actualizar</a>
                            <a class="btn btn-danger" th:href="@{/asignaturas/delete/}+${asignatura.id}">borrar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{fragmentos/general.html :: footer}"></div>
</body>

</html>
