<!DOCTYPE html>
<html lang="es">

<head>
    <title>Gestion Academica</title>
    <th:block th:replace="~{fragmentos/general.html :: headerfiles}"></th:block>
</head>

<body>
    <div class="container" style="height:50px;"></div>
    <div class="container">
        <div th:replace="~{fragmentos/general.html :: navigation}"> </div>
            <div class="input-group mb-3 mx-auto mt-3" style="width: 80%;">
                <h3 class="mt-3 mx-auto ">Listado de Profesores: </h3>
                <table class="table table-striped table-hover mt-3">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Email</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="profesor: ${profesores}">
                            <td th:text="${profesor.id}"></td>
                            <td th:text="${profesor.nombre}"></td>
                            <td th:text="${profesor.apellido}"></td>
                            <td th:text="${profesor.email}"></td>
                            <td>
                                <a class="btn btn-primary" th:href="|/profesores/edit/${profesor.id}|">actualizar</a>
                                <a class="btn btn-danger" th:href="@{/profesores/delete/}+${profesor.id}">borrar</a>
                                <a class="btn btn-success" th:href="@{/matriculaProfesores/profesores/}+${profesor.id}">Matricular</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div th:replace="~{fragmentos/general.html :: footer}">
    </div>
</body>

</html>
